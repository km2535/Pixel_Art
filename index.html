<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>pixel_art</title>
</head>
<body>
    <!-- 이미지를 담을 div 생성 -->
    <div class="box">
        <!-- 원본 이미지  -->
        <img src="./image/monalisa.jpg" >
    </div>
    <!-- 픽셀화 시킬 이미지를 담을 div -->
    <div class="box pixel">
        <!-- 픽셀 이미지 -->
        <img src="./image/monalisa_pixel.jpg" >
    </div>
</body>
</html>
